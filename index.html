<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glücksradoverlay</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5);
            text-align: center;
            padding: 20px;
            position: relative;
        }
        #wheel-container {
            position: relative;
            margin: 20px auto;
            width: 300px;
            height: 300px;
            display: none; /* Rad verstecken */
        }
        #wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 5px solid #000; /* Innerer schwarzer Rand des Glücksrads */
            position: relative;
            background: conic-gradient(
                #ffecb3 0% 11%, #ffecb3 11% 11.1%,
                #ffab91 11.1% 22.1%, #ffab91 22.1% 22.2%,
                #80deea 22.2% 33.2%, #80deea 33.2% 33.3%,
                #f48fb1 33.3% 44.3%, #f48fb1 44.3% 44.4%,
                #a5d6a7 44.4% 55.4%, #a5d6a7 55.4% 55.5%,
                #90caf9 55.5% 66.5%, #90caf9 66.5% 66.6%,
                #ff8a65 66.6% 77.6%, #ff8a65 77.6% 77.7%,
                #ce93d8 77.7% 88.7%, #ce93d8 88.7% 88.8%,
                #ffcc80 88.8% 100%
            );
            box-shadow: 0 0 20px rgba(0, 0, 0, 5555); /* Schatten für 2D-Optik */
        }
        #pointer {
            position: absolute;
            top: 50%;
            right: -31px; /* Pfeil weiter nach rechts verschieben */
            width: 0;
            height: 0;
            border-top: 20px solid transparent;
            border-bottom: 20px solid transparent;
            border-left: 40px solid #000; /* Pointer auf schwarz setzen */
            transform: translateY(-50%) scaleX(-1);
            z-index: 10;
        }
        #gift {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5rem; /* Kleinere Größe */
            color: #000; /* Schwarze Farbe für das Geschenk */
            z-index: 5;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .fa-gift {
            position: relative;
            animation: spin 10s linear infinite; /* Langsame Rotation */
        }
        .fa-gift::before {
            content: "\f06b"; /* Unicode für das Geschenk-Icon */
            font-family: "Font Awesome 5 Free";
            font-weight: 900;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .wheel-label {
            position: absolute;
            width: 100px; /* Breite des Labels */
            height: 100px; /* Höhe des Labels, kann angepasst werden */
            background: transparent;
            color: #000;
            font-size: 28px;
            text-align: center;
            line-height: 100px; /* Gleicher Wert wie die Höhe für vertikale Zentrierung */
            transform-origin: center center;
            display: flex;
            align-items: center;
            justify-content: center; /* Zentriert den Text horizontal */
            transform: translate(-50%, -50%); /* Zentriert das Label an seiner Position */
        }
        #label1 { top: 10%; left: 63%; transform: translate(-50%, -50%) rotate(270deg); }
        #label2 { top: 25.5%; left: 85%; transform: translate(-50%, -50%) rotate(315deg); }
        #label3 { top: 55%; left: 93%; transform: translate(-50%, -50%) rotate(0deg); }
        #label4 { top: 79.5%; left: 79%; transform: translate(-50%, -50%) rotate(45deg); }
        #label5 { top: 90%; left: 50%; transform: translate(-50%, -50%) rotate(90deg); }
        #label6 { top: 77.5%; left: 25%; transform: translate(-50%, -50%) rotate(135deg); }
        #label7 { top: 55%; left: 10%; transform: translate(-50%, -50%) rotate(180deg); }
        #label8 { top: 25.5%; left: 14%; transform: translate(-50%, -50%) rotate(225deg); }
        #label9 { top: 10%; left: 38%; transform: translate(-50%, -50%) rotate(270deg); }
        #subs-left-container {
            position: absolute;
            top: 400px;
            left: 45%;
            transform: translateX(-145px);
            background-color: #333;
            padding: 5px 10px;
            border-radius: 8px;
            border: 1px solid #000;
            font-size: 1rem;
            color: #fff;
        }
        #total-subs-container {
            position: absolute;
            top: 450px;
            left: 45%;
            transform: translateX(-145px);
            background-color: #333;
            padding: 5px 10px;
            border-radius: 8px;
            border: 1px solid #000;
            font-size: 1rem;
            color: #fff;
            display: none; /* Verstecke den Container standardmäßig */
        }
        #spin-counter-container {
            position: absolute;
            top: 400px;
            left: 68%;
            transform: translateX(-145px);
            background-color: #333;
            padding: 5px 10px;
            border-radius: 8px;
            border: 1px solid #000;
            font-size: 1rem;
            color: #fff;
            display: none; /* Counter verstecken */
        }
        #spinButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none; /* Button verstecken */
        }
        #spinButton:hover {
            background-color: #555;
        }
        #spinButton:disabled {
            background-color: #999;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="subs-left-container">
        Noch <span id="subs-left">5</span> Abos
    </div>
    <div id="total-subs-container">
        Gesamt geschenkte Abos: <span id="total-subs">0</span>
    </div>
    <div id="spin-counter-container">
        Offene Drehungen: <span id="spin-counter">0</span>
    </div>
    <div id="wheel-container">
        <div id="pointer"></div>
        <div id="wheel">
            <div id="gift">
                <i class="fas fa-gift"></i>
            </div>
            <div class="wheel-label" id="label1">A</div>
            <div class="wheel-label" id="label2">B</div>
            <div class="wheel-label" id="label3">C</div>
            <div class="wheel-label" id="label4">D</div>
            <div class="wheel-label" id="label5">E</div>
            <div class="wheel-label" id="label6">F</div>
            <div class="wheel-label" id="label7">?</div>
            <div class="wheel-label" id="label8">H</div>
            <div class="wheel-label" id="label9">I</div>
        </div>
    </div>
    <button id="spinButton">Drehen</button>
    <script>
        const wheelContainer = document.getElementById('wheel-container');
        const spinButton = document.getElementById('spinButton');
        const subsLeftElement = document.getElementById('subs-left');
        const totalSubsElement = document.getElementById('total-subs');
        const spinCounterElement = document.getElementById('spin-counter');
        const spinCounterContainer = document.getElementById('spin-counter-container');
        const subsLeftContainer = document.getElementById('subs-left-container');
        const totalSubsContainer = document.getElementById('total-subs-container');
        let totalSubs = 0; // Unsichtbarer Counter für alle verschenkten Subs
        let spinCounter = 0; // Counter für offene Drehungen
        let currentRotation = 0;
        let isSpinning = false;
        let totalSubsTimeout;

        function updateSubCount() {
            totalSubs++;
            const subsLeft = 5 - (totalSubs % 5);
            subsLeftElement.textContent = subsLeft;
            totalSubsElement.textContent = totalSubs;

            if (subsLeft === 1) {
                subsLeftContainer.textContent = "Noch 1 Abo";
            } else {
                subsLeftContainer.textContent = `Noch ${subsLeft} Abos`;
            }

            if (totalSubs % 5 === 0) {
                spinCounter++;
                spinCounterElement.textContent = spinCounter;
                spinCounterContainer.style.display = 'block';
                wheelContainer.style.display = 'block';
                updateButtonVisibility();
            }
        }

        function updateButtonVisibility() {
            if (spinCounter > 0) {
                spinButton.style.display = 'block';
                spinButton.disabled = false; // Button aktivieren, wenn er sichtbar ist
            } else {
                spinButton.style.display = 'none';
            }
        }

        function spinWheel() {
            if (isSpinning || spinCounter === 0) return;
            isSpinning = true;
            spinCounter--;

            spinCounterElement.textContent = spinCounter;
            updateButtonVisibility();

            const rotationSpeed = 10; // Dauer der Drehung in Sekunden
            const slowDownSpeed = 2; // Extra Zeit am Ende in Sekunden
            const baseRotation = 3600; // Basisrotation für mehrere Umdrehungen
            const randomRotation = Math.floor(Math.random() * 360);
            currentRotation += baseRotation + randomRotation;

            document.getElementById('wheel').style.transition = `transform ${rotationSpeed + slowDownSpeed}s cubic-bezier(0.33, 1, 0.68, 1)`;
            document.getElementById('wheel').style.transform = `rotate(${currentRotation}deg)`;

            setTimeout(() => {
                document.getElementById('wheel').style.transition = 'none';
                setTimeout(() => {
                    isSpinning = false;
                    if (spinCounter === 0) {
                        setTimeout(() => {
                            wheelContainer.style.display = 'none';
                            spinCounterContainer.style.display = 'none';
                        }, 4000);
                    }
                }, slowDownSpeed * 1000);
            }, (rotationSpeed + slowDownSpeed) * 1000);
        }

        function showTotalSubsFor10Seconds() {
            totalSubsContainer.style.display = 'block';
            clearTimeout(totalSubsTimeout);
            totalSubsTimeout = setTimeout(() => {
                totalSubsContainer.style.display = 'none';
            }, 10000);
        }

        document.getElementById('spinButton').addEventListener('click', spinWheel);

        function simulateSub() {
            updateSubCount();
        }

        setInterval(simulateSub, 3000);

        async function handleRequest() {
            const response = await fetch('/show-subs');
            const data = await response.json();

            if (data.action === 'show') {
                showTotalSubsFor10Seconds();
            }
        }

        setInterval(handleRequest, 1000);
    </script>
</body>
</html>

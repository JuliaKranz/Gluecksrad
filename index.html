<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adventureWheeloverlay</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5);
            text-align: center;
            padding: 20px;
            position: relative;
        }
        #wheel-container {
            position: relative;
            margin: 20px auto;
            width: 300px;
            height: 300px;
            display: none;
        }
        #wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 5px solid #000; /* Schwarzer Rand, dicker */
            position: relative;
            background: conic-gradient(
                #ffecb3 0% 11%, #ffecb3 11% 11.1%,
                #ffab91 11.1% 22.1%, #ffab91 22.1% 22.2%,
                #80deea 22.2% 33.2%, #80deea 33.2% 33.3%,
                #f48fb1 33.3% 44.3%, #f48fb1 44.3% 44.4%,
                #a5d6a7 44.4% 55.4%, #a5d6a7 55.4% 55.5%,
                #90caf9 55.5% 66.5%, #90caf9 66.5% 66.6%,
                #ff8a65 66.6% 77.6%, #ff8a65 77.6% 77.7%,
                #ce93d8 77.7% 88.7%, #ce93d8 88.7% 88.8%,
                #ffcc80 88.8% 100%
            );
            box-shadow: 0 0 0 2px #600000, 0 4px 10px rgba(55, 55, 55, 55); /* Roter Rand + Schatten */
        }
        #pointer {
            position: absolute;
            top: -7%; 
            left: 52%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 40px solid #000;
            z-index: 10;
        }
        #center-dot {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 10px; /* Größe des Punkts */
            height: 10px; /* Größe des Punkts */
            background-color: #000; /* Schwarze Farbe */
            border-radius: 50%; /* Runde Form */
            transform: translate(-50%, -50%);
            z-index: 5; /* Vor anderen Elementen positionieren */
        }
        #gift {
            position: absolute;
            top: 50%;
            left: 49.5%;
            transform: translate(-50%, -50%);
            font-size: 0.8rem;
            color: #000;
            z-index: 5;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 90px;
            height: 90px;
        }
        #gift img {
            max-width: 100%;
            max-height: 100%;
        }
        .fa-gift {
            position: relative;
            animation: spin 10s linear infinite;
        }
        .fa-gift::before {
            content: "\f06b";
            font-family: "Font Awesome 5 Free";
            font-weight: 900;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .wheel-label {
            position: absolute;
            width: 80px;
            height: 80px;
            background: transparent;
            color: #000;
            font-size: 24px;
            text-align: center;
            line-height: 80px;
            transform-origin: center center;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: translate(-50%, -50%) rotate(0deg);
        }
        #subs-left-container {
            position: absolute;
            top: 350px;
            left: 45%;
            transform: translateX(-145px);
            background-color: #000; /* Hintergrund schwarz */
            padding: 5px 10px;
            border-radius: 8px;
            border: 1px solid #000;
            box-shadow: 0 4px 6px rgba(5, 5, 5, 0.5);
            font-size: 1rem;
            color: #fff; /* Text weiß */
        }
        #total-subs-container {
            position: absolute;
            top: 450px;
            left: 45%;
            transform: translateX(-145px);
            background-color: #000; /* Hintergrund schwarz */
            padding: 5px 10px;
            border-radius: 8px;
            border: 1px solid #000;
            font-size: 1rem;
            color: #fff; /* Text weiß */
            display: none;
        }
        #spin-counter-container {
            position: absolute;
            top: 350px;
            left: 75%;
            transform: translateX(-145px);
            background-color: #000; /* Hintergrund schwarz */
            padding: 5px 15px;
            border-radius: 8px;
            border: 1px solid #000;
            box-shadow: 0 4px 6px rgba(5, 5, 5, 0.5);
            font-size: 1rem;
            color: #fff; /* Text weiß */
            display: none;
        }
        #spinButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }
        #spinButton:hover {
            background-color: #555;
        }
        #spinButton:disabled {
            background-color: #999;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="subs-left-container">
        Noch <span id="subs-left">5</span> Abos
    </div>
    <div id="total-subs-container">
        Gesamt geschenkte Abos: <span id="total-subs">0</span>
    </div>
    <div id="spin-counter-container">
        Offene Drehungen: <span id="spin-counter">0</span>
    </div>
    <div id="wheel-container">
        <div id="pointer"></div>
        <div id="wheel">
            <div id="center-dot"></div> <!-- Hinzugefügt -->
            <div id="gift">
                <img src="compass_cutout2.0.png" alt="Kompass" />
            </div>
            <div class="wheel-label" id="label1">A</div>
            <div class="wheel-label" id="label2">B</div>
            <div class="wheel-label" id="label3">C</div>
            <div class="wheel-label" id="label4">D</div>
            <div class="wheel-label" id="label5">E</div>
            <div class="wheel-label" id="label6">F</div>
            <div class="wheel-label" id="label7">?</div>
            <div class="wheel-label" id="label8">H</div>
            <div class="wheel-label" id="label9">I</div>
        </div>
    </div>
    <button id="spinButton">Drehen</button>
    <script>
        const labels = [
            { id: 'label1', angle: 300 },
            { id: 'label2', angle: 340 },
            { id: 'label3', angle: 19 },
            { id: 'label4', angle: 60 },
            { id: 'label5', angle: 100 },
            { id: 'label6', angle: 139 },
            { id: 'label7', angle: 180 },
            { id: 'label8', angle: 220 },
            { id: 'label9', angle: 260 }
        ];

        function positionLabels() {
            labels.forEach(label => {
                const element = document.getElementById(label.id);
                const angle = label.angle;
                const radius = 120;
                const x = Math.cos((angle - 90) * (Math.PI / 180)) * radius;
                const y = Math.sin((angle - 90) * (Math.PI / 180)) * radius;

                element.style.left = `calc(50% + ${x}px)`;
                element.style.top = `calc(50% + ${y}px)`;
                element.style.transform = `translate(-50%, -50%) rotate(${angle}deg)`;
            });
        }

        const wheelContainer = document.getElementById('wheel-container');
        const spinButton = document.getElementById('spinButton');
        const subsLeftElement = document.getElementById('subs-left');
        const totalSubsElement = document.getElementById('total-subs');
        const spinCounterElement = document.getElementById('spin-counter');
        const spinCounterContainer = document.getElementById('spin-counter-container');
        const subsLeftContainer = document.getElementById('subs-left-container');
        const totalSubsContainer = document.getElementById('total-subs-container');
        let totalSubs = 0;
        let spinCounter = 0;
        let currentRotation = 0;
        let isSpinning = false;
        let totalSubsTimeout;

        function updateSubCount() {
            totalSubs++;
            const subsLeft = 5 - (totalSubs % 5);
            subsLeftElement.textContent = subsLeft;
            totalSubsElement.textContent = totalSubs;

            if (subsLeft === 1) {
                subsLeftContainer.textContent = "Noch 1 Abo";
            } else {
                subsLeftContainer.textContent = `Noch ${subsLeft} Abos`;
            }

            if (totalSubs % 5 === 0) {
                spinCounter++;
                spinCounterElement.textContent = spinCounter;
                spinCounterContainer.style.display = 'block';
                wheelContainer.style.display = 'block';
                updateButtonVisibility();
            }
        }

        function updateButtonVisibility() {
            if (spinCounter > 0) {
                spinButton.style.display = 'block';
                spinButton.disabled = false;
            } else {
                spinButton.style.display = 'none';
            }
        }

        function spinWheel() {
            if (isSpinning || spinCounter === 0) return;
            isSpinning = true;
            spinCounter--;

            spinCounterElement.textContent = spinCounter;
            updateButtonVisibility();

            const rotationSpeed = 4;
            const slowDownSpeed = 9;
            const baseRotation = 3600;
            const randomRotation = Math.floor(Math.random() * 360);
            currentRotation += baseRotation + randomRotation;

            document.getElementById('wheel').style.transition = `transform ${rotationSpeed + slowDownSpeed}s cubic-bezier(0.33, 1, 0.68, 1)`;
            document.getElementById('wheel').style.transform = `rotate(${currentRotation}deg)`;

            setTimeout(() => {
                document.getElementById('wheel').style.transition = 'none';
                setTimeout(() => {
                    isSpinning = false;
                    if (spinCounter === 0) {
                        setTimeout(() => {
                            wheelContainer.style.display = 'none';
                            spinCounterContainer.style.display = 'none';
                        }, 4000);
                    }
                }, slowDownSpeed * 1000);
            }, (rotationSpeed + slowDownSpeed) * 1000);
        }

        function showTotalSubsFor10Seconds() {
            totalSubsContainer.style.display = 'block';
            clearTimeout(totalSubsTimeout);
            totalSubsTimeout = setTimeout(() => {
                totalSubsContainer.style.display = 'none';
            }, 10000);
        }

        document.getElementById('spinButton').addEventListener('click', spinWheel);

        function simulateSub() {
            updateSubCount();
        }

        setInterval(simulateSub, 1000);

        async function handleRequest() {
            const response = await fetch('/show-subs');
            const data = await response.json();

            if (data.action === 'show') {
                showTotalSubsFor10Seconds();
            }
        }

        setInterval(handleRequest, 1000);

        document.addEventListener('DOMContentLoaded', positionLabels);
    </script>
</body>
</html>
